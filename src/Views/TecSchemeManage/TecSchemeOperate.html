
<Panel gtform ng-init="app.Layout = false;" Dialog>
    <phead>技术方案编辑</phead>
    <pbody>
        <form name='form' gtform>
            <FormRow Label="方案名称" Required>
                <TextBox ngmodel="model.Name" Required></TextBox>
            </FormRow>
            <FormRow colspan='2' Label="负责人">
                <DropDown ngmodel="model.FKUserId" placeholder='请选择...' Display='{{$select.selected.AccountName}}' repeat="option.DisplayName as option in Person" filter="AccountName">
                    <div ng-bind-html="option.AccountName | highlight: $select.search"></div>
                </DropDown>
            </FormRow>
            <FormRow colspan='2' Label="事务类型" required="true">
                <input type="hidden" ng-model='model.StuffTypeName' required>
                <DropDown ngmodel="model.StuffTypeName" placeholder='请选择...' Display='{{$select.selected.DisplayName}}' repeat="option.DisplayName as option in StuffTypeList" filter="DisplayName" required>
                    <div ng-bind-html="option.DisplayName | highlight: $select.search"></div>
                </DropDown>
            </FormRow>
            <FormRow colspan='2' Label="使用状态" required="true">
                <input type="hidden" ng-model='model.StuffStateName' required>
                <DropDown ngmodel="model.StuffStateName" placeholder='请选择...' Display='{{$select.selected.DisplayName}}' repeat="option.DisplayName as option in StuffStateList" filter="DisplayName" required>
                    <div ng-bind-html="option.DisplayName | highlight: $select.search"></div>
                </DropDown>
            </FormRow>
            <FormRow Label="描述">
                <TextBox ngmodel="model.Description"></TextBox>
            </FormRow>
        </form>
    </pbody>
    <pfoot>
        <ButtonBar float="right"></ButtonBar>
    </pfoot>
</Panel>
