<div class="row GT-GroupTop">
	<div class="col-sm-2 GT-Group-title">
		<span style="border-bottom:5px solid red;" ng-bind="HeadTitle"></span>
	</div>
	<div class="col-sm-10 GT-Group-Bar">
		<button class="_btn" ng-if="button.Add" ng-click="event.Add()">新增</button>
		<!-- <button class="_btn" ng-if="button.Edit" ng-click="event.Edit()">编辑</button> -->
		<button class="_btn" ng-if="button.Delete" ng-click="event.Delete()">删除</button>
		<button class="_btn btn_default" ng-if="button.Save" ng-click="event.Save()">保存</button>
		<button class="_btn" ng-if="button.Clear" ng-click="event.Clear()">清空</button>
	</div>
	<div class="col-sm-12">
		<hr style="height:1px;">
	</div>
</div>
